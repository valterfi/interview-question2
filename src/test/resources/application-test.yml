spring:
  datasource:
    url: jdbc:h2:mem:numbersdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    generate-ddl: true
    hibernate:
       ddl-auto: create
    open-in-view: false
  h2:
    console:
      enabled: false

